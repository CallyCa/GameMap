<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GameDev</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' href='../styles/style.css'>
    <link href='//fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet' type='text/css'/>


    <script>
        if(window.location.protocol === 'https:') {
            window.location.href="http:" + window.location.href.substring(window.location.protocol.length);
        }
        </script>
    
    <!-- Libraries that we didn't make -->

	<script src="../libs/jquery.min.js"></script>
	<script src="../libs/peerjs.min.js"></script>
	<script src="../libs/phaser.min.js"></script>
	<script src="../libs/socket.io.min.js"></script>
    <script src="../libs/lib-font.js"></script>
    
    <script src="../js/menus/LevelMenu.js"></script>

    <style>
        @font-face {
            font-family: GoodDog;
            src: url("../styles/fonts/GoodDog.ttf");
        }
    </style>

    <script>
        $(function() {
            $("#header").load("header.html", function() {
                $(".home").addClass("current");
            });
        })
    </script>


</head>
<body>
    <div id="header"></div>
    <div class="content">
        <div class="innerContent">
            <div id="gameBox"></div>
            <div class="textContent">
                <h4>Controls</h4>
                <div>
                    <p><span>Move left: left arrow or "A"</span></p>
                    <p><span>Move right: right arrow or "D"</span></p>
                    <p><span>Jump: up arrow, "space" or "W"</span></p>
                    <p><span>Switch player: "C"</span></p>
                    <p><span>Return to menu: "escape" or "M"</span></p>
                    <p><span>Complete level: "L"</span></p>
                </div>
            </div>
        </div>
    </div>
    <div id="footer"></div>
</body>
</html>
